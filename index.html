<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel_2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slides">
          <div class="img"><img src="img/nature1.jpg" alt="img"></div>
          <div class="img"><img src="img/nature2.jpg" alt="img"></div>
          <div class="img"><img src="img/nature3.jpg" alt="img"></div>
          <div class="img"><img src="img/nature4.webp" alt="img"></div>
          <div class="img"><img src="img/nature5.jpg" alt="img"></div>
          <div class="img"><img src="img/nature6.webp" alt="img"></div>
          <div class="img"><img src="img/nature7.jpg" alt="img"></div>
          <div class="img"><img src="img/nature8.jpg" alt="img"></div>
        </div>
        <button class="btn prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="btn next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
